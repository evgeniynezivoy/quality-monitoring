services:
  postgres:
    image: postgres:15-alpine
    container_name: qm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-quality_monitoring}
      POSTGRES_USER: ${DB_USER:-quality_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5450:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quality_user} -d ${DB_NAME:-quality_monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-quality_monitoring}
      DB_USER: ${DB_USER:-quality_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      GOOGLE_PRIVATE_KEY: ${GOOGLE_PRIVATE_KEY}
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-10}
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-mail.itclouddelivery.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-no-reply@reports.infuse.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # Reports
      ENABLE_DAILY_REPORTS: ${ENABLE_DAILY_REPORTS:-true}
      DAILY_REPORT_SCHEDULE: ${DAILY_REPORT_SCHEDULE:-0 12 * * *}  # 7 AM EST = 12:00 UTC
      REPORT_RECIPIENTS: ${REPORT_RECIPIENTS}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qm-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
